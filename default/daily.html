<h2 id="%E7%BE%BD%E6%AF%9B%E7%90%83%E7%AC%94%E8%AE%B0%EF%BC%9A">羽毛球笔记：</h2>
<h3 id="%E4%B8%8A%E7%BD%91%E6%AD%A5%E4%BC%90%E7%BB%83%E4%B9%A0">上网步伐练习</h3>
<ol>
<li>初始位置永远是右脚稍稍在前，重心下蹲</li>
<li>交叉步两步上网，不要用垫步</li>
<li>第一步判断来球方位，不要出拍;判断好来球方位后第二步要根据击球点来跨（跨远还是跨近），跨步的同时出拍抢最高点</li>
<li>出拍时拍面接近于水平（有一点偏角），拍杆与前臂夹角接近90度，不要呈180度的水平夹角</li>
<li>击球后回退时先退一小步（并步退，保持右脚在前），准备下一拍可能的扑球。然后再退第二步，退的时候注意稍稍压低重心</li>
</ol>
